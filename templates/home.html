        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set the background color to black */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #008000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-image: url('path/to/your/image.jpg'); /* Add the background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
        }

        .chat-log {
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .bot-message {
            text-align: left;
            color: #666;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button[type="Submit"] {
            position: relative;
            padding: 1em 1.8em;
            outline: none;
            border: 1px solid #303030;
            background: #212121;
            color: #008000;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 15px;
            overflow: hidden;
            transition: 0.2s;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }


button:hover {
 box-shadow: 0 0 10px #008000, 0 0 25px #008000, 0 0 50px #008000;
 transition-delay: 0.1s;
}

button span {
 position: absolute;
}

button span:nth-child(1) {
 top: 0;
 left: -100%;
 width: 100%;
 height: 2px;
 background: linear-gradient(90deg, transparent, #ae00ff);
}

button:hover span:nth-child(1) {
 left: 100%;
 transition: 0.7s;
}

button span:nth-child(3) {
 bottom: 0;
 right: -100%;
 width: 100%;
 height: 2px;
 background: linear-gradient(90deg, transparent, #001eff);
}

button:hover span:nth-child(3) {
 right: 100%;
 transition: 0.7s;
 transition-delay: 0.35s;
}

button span:nth-child(2) {
 top: -100%;
 right: 0;
 width: 2px;
 height: 100%;
 background: linear-gradient(180deg, transparent, #ae00ff);
}

button:hover span:nth-child(2) {
 top: 100%;
 transition: 0.7s;
 transition-delay: 0.17s;
}

button span:nth-child(4) {
 bottom: -100%;
 left: 0;
 width: 2px;
 height: 100%;
 background: linear-gradient(360deg, transparent, #001eff);
}

button:hover span:nth-child(4) {
 bottom: 100%;
 transition: 0.7s;
 transition-delay: 0.52s;
}

button:active {
 background: #ae00af;
 background: linear-gradient(to top right, #ae00af, #001eff);
 color: #008000;
 box-shadow: 0 0 8px #ae00ff, 0 0 8px #001eff, 0 0 8px #ae00ff;
 transition: 0.1s;
}

button:active span:nth-child(1)
span:nth-child(2)
span:nth-child(2)
span:nth-child(2) {
 transition: none;
 transition-delay: none;
}

    </style>
    <script>
        // Check if the browser supports the Web Speech API
        if ('webkitSpeechRecognition' in window) {
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                var result = event.results[0][0].transcript;
                document.getElementById('user-input').value = result;
                document.getElementById('chat-form').submit();
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = function () {
                var label = document.getElementById('speech-input-label');
                label.style.backgroundColor = '#ccc';
                label.style.color = '#000';
                label.innerHTML = 'Speech Input';
            };
        }

        function toggleSpeechInput() {
            var checkbox = document.getElementById('speech-input-checkbox');
            var label = document.getElementById('speech-input-label');

            if (checkbox.checked) {
                checkbox.checked = false;
                label.style.backgroundColor = '#ccc';
                label.style.color = '#000';
                label.innerHTML = 'Speech Input';
            } else {
                checkbox.checked = true;
                label.style.backgroundColor = '#008000';
                label.style.color = '#fff';
                label.innerHTML = 'Listening...';
                if ('webkitSpeechRecognition' in window) {
                    recognition.start();
                } else {
                    console.error('Speech recognition is not supported in this browser.');
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>CHAT-HERE</h1>
        <div class="chat-log">
            {% for message in chat_log %}
                <div class="message {% if message.user %}user-message{% else %}bot-message{% endif %}">
                    <p>{{ message.text }}</p>
                </div>
            {% endfor %}
        </div>

        <form action="{% url 'get_bot_response' %}" method="get">
            <input type="text" name="user_input" autocomplete="off" placeholder="Human" />
            <button type="submit">Send</button>
        </form>

        {% if bot_response %}
            <div class="message bot-message">
                <p>{{ bot_response }}</p>
            </div>
        {% endif %}

        <!-- Logout button -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
    <form id="chat-form" action="{% url 'get_bot_response' %}" method="get">
            <input id="user-input" type="text" name="user_input" autocomplete="off" placeholder="Human" />

            <!-- Speech input button -->
            <label id="speech-input-label" onclick="toggleSpeechInput()">Speech Input</label>
            <input type="checkbox" id="speech-input-checkbox" name="speech_input" value="true">

            <button type="submit">Send</button>
        </form>

</div>
</body>
</html>
